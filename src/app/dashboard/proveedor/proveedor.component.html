<div class="container mt-4">
  <h2 class="mb-3"><i class="fas fa-truck"></i> Gestión de Proveedores</h2>


<!-- Input de búsqueda -->
<div class="mb-4">
  <input
    type="text"
    class="form-control"
    placeholder="Buscar proveedor..."
    [(ngModel)]="filtro"
  />
</div>
  <!-- Botónes -->
<div class="mb-3 d-flex align-items-center flex-wrap gap-2">
  <button class="btn btn-primary" (click)="agregarProveedor()">
    <i class="bi bi-plus-circle"></i> Agregar Proveedor
  </button>

  <button class="btn btn-outline-danger" (click)="exportarPDF()">
    <i class="fas fa-file-pdf"></i> Exportar PDF
  </button>

  <button class="btn btn-outline-success" (click)="exportarExcel()">
    <i class="fas fa-file-excel"></i> Exportar Excel
  </button>
</div>


  <!-- Tabla de Proveedores -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th><i class="fas fa-id-badge"></i> ID</th>
        <th><i class="fas fa-user"></i> Nombre</th>
        <th><i class="fas fa-phone"></i> Teléfono</th>
        <th><i class="fas fa-envelope"></i> Email</th>
        <th><i class="fas fa-building"></i> RUC</th>
        <th><i class="fas fa-cogs"></i> Acciones</th>        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proveedor of proveedoresFiltrados">
        <td>{{ proveedor.id }}</td>
        <td>{{ proveedor.nombre }}</td>
        <td>{{ proveedor.telefono }}</td>
        <td>{{ proveedor.email }}</td>
        <td>{{ proveedor.ruc }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarProveedor(proveedor)">
            <i class="bi bi-pencil-square"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarProveedor(proveedor.id)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
          
        </td>
      </tr>
            <tr *ngIf="proveedores.length === 0">
              <td colspan="7" class="text-center">No hay proveedores registrados.</td>
            </tr>
    </tbody>
  </table>

  <!-- Formulario de Agregar/Editar Proveedor -->
  <div *ngIf="mostrarFormulario" class="card p-3">
    <h3>{{ proveedorSeleccionado.id ? 'Editar' : 'Agregar' }} Proveedor</h3>
    <form (ngSubmit)="guardarProveedor()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="proveedorSeleccionado.nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" [(ngModel)]="proveedorSeleccionado.telefono" name="telefono" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="proveedorSeleccionado.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="ruc" class="form-label">RUC</label>
        <input type="text" class="form-control" id="ruc" [(ngModel)]="proveedorSeleccionado.ruc" name="ruc" required>
      </div>
      <button type="submit" class="btn btn-success me-2">{{ proveedorSeleccionado.id ? 'Actualizar' : 'Agregar' }}</button>
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    </form>
  </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
