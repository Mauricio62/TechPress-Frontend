<div class="container mt-4">
  <h2 class="mb-3"><i class="fas fa-folder-open"></i> Gestión de Categorías</h2>

  <!-- Botón para agregar -->
  <div class="mb-3">
    <button class="btn btn-primary" (click)="agregarCategoria()">
      <i class="bi bi-plus-circle"></i> Agregar Categoría
    </button>
  </div>



  <!-- Tabla -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th><i class="fas fa-hashtag"></i> ID</th>
        <th><i class="fas fa-tag"></i> Nombre</th>
        <th><i class="fas fa-align-left"></i> Descripción</th>
        <th><i class="fas fa-cogs"></i> Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categorias">
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.descripcion }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarCategoria(c)">
            <i class="bi bi-pencil-square"></i> Editar
          </button>
          <button class="btn btn-sm btn-danger" (click)="eliminarCategoria(c.id!)">
            <i class="bi bi-trash"></i> Eliminar
          </button>
        </td>
      </tr>
            <tr *ngIf="categorias.length === 0">
              <td colspan="7" class="text-center">No hay categorias registradas.</td>
            </tr>
    </tbody>
  </table>

    <!-- Formulario -->
    <div *ngIf="mostrarFormulario" class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">{{ categoriaSeleccionada.id ? 'Editar Categoría' : 'Agregar Categoría' }}</h5>
  
        <form (ngSubmit)="guardarCategoria()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input [(ngModel)]="categoriaSeleccionada.nombre" name="nombre" required class="form-control" id="nombre">
          </div>
  
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea [(ngModel)]="categoriaSeleccionada.descripcion" name="descripcion" required class="form-control" id="descripcion"></textarea>
          </div>
  
          <button type="submit" class="btn btn-success me-2">
            <i class="bi bi-check-circle"></i> Guardar
          </button>
          <button type="button" class="btn btn-secondary" (click)="cancelar()">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
        </form>
      </div>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
